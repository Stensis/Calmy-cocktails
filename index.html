<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img id="logo" src="Assets/Images/Cocktail Bar.png" alt="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
        <div class="navbar-icons">
          <img src="Assets/Images/bell.png" alt="bell" />
          <img src="Assets/Images/USER.png" alt="user" />
          <img src="Assets/Images/menu.png" alt="menu" />
        </div>
      </div>
      <div class="banner">
        <div class="left-column">
          <div class="search-box">
            <img src="Assets/Images/search.png" alt="search-icon" />
            <input id="search" type="text" />
          </div>
          <h1>Calmy <span>Cocktails</span></h1>
          <h3>I make pour<span> decisions!</span></h3>
          <p>
            Here's to alcohol,the rose colored glasses of life.
            <br />Life is short the world is wide go have a cocktail!!
          </p>
          <div class="btn">
            <button type="button" class="primary-btn" id="menuBtn">
              <a href="#menuData">Menu</a>
            </button>
            <button type="button">Add to cart.</button>
          </div>
          <div class="social-icons">
            <img src="Assets/Images/insta.jpeg" alt="instagram icon" />
            <img src="Assets/Images/facebook.png" alt="facebook icon" />
            <img src="Assets/Images/twitter.png" alt="Twitter" />
          </div>
        </div>

        <div class="right-column">
          <img src="Assets/Images/cocktail pic.png" alt="cocktail picture" />
        </div>
      </div>
      <!-- MENU -->
      <div class="banner">
        <div class="row" id="menuData"></div>
      </div>
    </div>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      type="text/javascript"
    ></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
